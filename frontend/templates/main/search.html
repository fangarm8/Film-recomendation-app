{% extends 'main/base.html' %}

{% block content %}
<h1>Результаты поиска</h1>
{% if movies %}
<div class="row">
    {% for movie in movies %}
    <div class="col-md-3 mb-4">
        <a class="link" href="/{{ movie.id }}">
            <div class="card">
                <img src="../static/{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% else %}
<p>Фильмы не найдены.</p>
{% endif %}
{% endblock %}
