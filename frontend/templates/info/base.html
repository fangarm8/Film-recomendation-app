<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="{{ url_for('home') }}">Кинотеатр</a>
            <form class="d-flex" action="{{ url_for('search') }}" method="GET">
                <input class="form-control me-2 " type="search" name="q" placeholder="Поиск фильмов" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
        </div>
    </nav>
    <h1>{{ movie.title }}</h1>
    <div class="row mb-3 text-center">
        <div class="col-sm-6 col-lg-8 themed-grid-col">
            <img src="../static/{{ movie.poster_path }}" style="float: left" alt="{{ movie.title }}">
        </div>
        <div class="col-6 col-lg-4 themed-grid-col">
            <p style="float: left"><strong>Жанры:</strong> {{ movie.genres }}</p>
            <p style="float: left"><strong>Дата выпуска:</strong> {{ movie.release_date }}</p>
            <p style="float: left"><strong>Обзор:</strong> {{ movie.overview }}</p>
        </div>
    </div>
    <a href="/">Вернуться на главную</a>
</body>
</html>
