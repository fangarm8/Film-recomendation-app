{% extends 'base.html' %}

{% block content %}
<h1>Все фильмы</h1>
<div class="row">
    {% for movie in movies %}
    <div class="col-md-3 mb-4">
        <div class="card">
            <img src="../static/{{ movie.poster_path }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
